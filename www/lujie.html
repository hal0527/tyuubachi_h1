    <p style="margin-top:50px">&nbsp;&nbsp;&nbsp;自分へのご褒美を考えよう！</p>

      行動目標、あなたのやる気と自信のほどは？

        <ons-input id="badpoint_input"  float maxlength="20" placeholder="応援団の名前"></ons-input>
