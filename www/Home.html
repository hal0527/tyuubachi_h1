       function show_target(){
        var tar_check_times = JSON.parse(localStorage.getItem("tar_Check_times"));
        for(i=0;i<=tar_check_times.length;i++){
          var name_week = ".week_"+i;
          if(tar_check_times[i] === 1){
            document.querySelector(name_week).innerHTML ="<ons-progress-circular value='100' ></ons-progress-circular>";

        //tar_week_(weekday) = ;
      }

      function getWeekOfYear(){
            var today = new Date();
            var firstDay = new Date(today.getFullYear(),0, 1);
            var dayOfWeek = firstDay.getDay(); 
            var spendDay= 1;
            if (dayOfWeek !=0) {
              spendDay=7-dayOfWeek+1;
            }
            firstDay = new Date(today.getFullYear(),0, 1+spendDay);
            var d =Math.ceil((today.valueOf()- firstDay.valueOf())/ 86400000);
            var result =Math.ceil(d/7);
            return result+1;
      };

            buffer[i] = bin.charCodeAt(i);

        try{

      <div class="content">運動には短距離走のように短時間で最大のパワーを発揮する無酸素運動（アネロビクス）とウォーキングやランニングなどに代表されるように、心拍数を一定のレベルに維持して長時間行う有酸素運動（エアロビクス）があります。
          ダイエットのためには、酸素を利用して脂肪を燃焼する有酸素運動を行う必要があります。ランニングは毎日行うのが理想的ですが、体調に配慮しながら週3回位を目安にし、20分以上行うことが大切です。</div>
    </ons-card>
    <ons-card>
      <div class="title">効率よくシェイプアップしたい</div>
      <div class="content">効率的なトレーニングにはるーるがあります。ランニングの始めは、脂肪よりもグリコーゲン（主に筋肉などに含まれ、体を動かすためのエネルギー物質）がエネルギーの主体となって消費されます。運動開始後20分を境に、グリコーゲンと脂肪の消費割合が逆転します。そのため、脂肪が燃焼し始める20分以降に、どれだけ運動時間を増やすかがポイントになります。</div>
    </ons-card>
    <ons-card>
      <div class="title">初心者はまずこちらから！</div>
      <div class="content">ランニングは脂肪燃焼を効率よく促してくれるため、非常におすすめしたいものですが、運動初心者の方へは体への負担は想像しているよりも高いでしょう。何分の踏み台昇降運動、エアロバイク、階段上りもいい。10分という短い時間であればタバタプロトコルや縄跳び、簡単な筋トレがいいでしょう。</div>
    </ons-card>
  </ons-page>
</template>

<template id="sport_2.html">
  <ons-page>
    <ons-toolbar> 
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center" >オススメ運動</div>
    </ons-toolbar>
    <ons-card>
      <div class="title">ウオーキング</div>
      <div class="content">ウォーキングは、比較的始めやすい有酸素運動の一つです。しかし、息が少し上がるほどの強度で行うとさらに効果的かもしれません。
        <br />179-215kcal/1時間
      </div>
    </ons-card>
    <ons-card>
      <div class="title">ランニング</div>
      <div class="content">ウォーキングよりも運動量の多いランニング。有酸素運動の王道とも言える必須の運動メニューです。ただし、いきなりピッチを上げてランニングをしても、継続することができません。ウォーキングよりも早いぐらいのペースで、まずは20分程度からはじめていきます。
        <br />320-369kcal/1時間
      </div>
    </ons-card>
    <ons-card>
      <div class="title">水泳</div>
      <div class="content">水の力はすごく、水中に入るだけでなんと、1.3トンもの圧力がかかります。その大きな水圧が動くことによって全身がマッサージされ、血流が良くなり老廃物を外に押し流してくれるのです。水泳ダイエットは自由に好きな動きや泳ぎ方をしてカロリー消費をすればいいものなんですが、その中でもオススメなのが「平泳ぎ」、基本は「30分以上ゆったりと泳ぐこと」です。
        <br />768-887kcal/1時間
      </div>
    </ons-card>
    <ons-card>
      <div class="title">自転車</div>
      <div class="content">下半身70％の筋肉使うため運動効率がいい、膝や腰への負担が少ないので、体重が多い人でも始めやすいです。風を切って自転車をこいでいると気分がよいものです。
        <br />257-287kcal/1時間
      </div>
    </ons-card>
    <!--<ons-card>
      <div class="title">野球</div>
      <div class="content">20分以下でもいい、20分以上かということですが、脂肪の消費に関係があります。ランニングの始めは、脂肪よりもグリコーゲン（主に筋肉などに含まれ、体を動かすためのエネルギー物質）がエネルギーの主体となって消費されます。運動開始後20分を境に、グリコーゲンと脂肪の消費割合が逆転します。そのため、脂肪が燃焼し始める20分以降に、どれだけ運動時間を増やすかがポイントになります。
        <br />1時間 550-600kcal
      </div>
    </ons-card> -->
    <ons-card>
      <div class="title">ジョギング</div>
      <div class="content">ジョギングは有酸素運動の代表格ともいえる運動です。ウォーキングよりも強度が上がるため、それだけ消費カロリーも高くなります。
        <br />491-567kcal/1時間
      </div>
    </ons-card>
  </ons-page>
</template>

<template id="sport_3.html">
  <ons-page>
    <ons-toolbar> 
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center" >オススメ運動</div>
    </ons-toolbar>
    <ons-card>
      <div class="title">ペニーやミニクルーザー</div>
      <div class="content">ペニーは小型のスケートボードです。自転車よりも遅く、歩きよりも速い。お手軽な移動手段としても便利ですが趣味としても人気があります。
      </div>
    </ons-card>
    <ons-card>
      <div class="title">夏フェス＆音楽ライブ</div>
      <div class="content">夏フェスや音楽ライブにハマるのもおすすめです。んもうね、これは楽しすぎるし消費カロリーもすごい。みんなで踊ったり跳ねたり。例えばアニメライフ、三日間を進んで、毎日6時間以上のタオルを振り回したり、手を上げたり、ジャンプしたり、ずっと立っているのだってカロリーの消費がすごい。</div>
    </ons-card>
    <ons-card>
      <div class="title">週末登山</div>
      <div class="content">夏や秋などは登山にいくのもオススメです。いい空気を呼吸し、しっかりと汗をかき、適度に筋肉も使い、なのに楽しくてリフレッシュできて最高でした。下山したあとの温泉もあります、いい短期旅行だと思います。</div>
    </ons-card>
    <ons-card>
      <div class="title">一人カラオケ</div>
      <div class="content">カラオケって意外とカロリー消費するんですよね。しっかりとお腹に力を入れるようにして歌うと声も出やすいしカロリーも消費できます。
        しかも一人カラオケなら待つ時間もなく一人でドンドン歌えるし、人目を気にせず全力で歌えるし、ストレス発散にもなります。なにより楽しい。</div>
    </ons-card>
    <ons-card>
      <div class="title"> 古い町に歩く</div>
      <div class="content">考えごとをしながら歩くと良いアイデアが浮かんできやすいし、好きな音楽を聴きながら歩くとルンルンになります。空を見上げながら歩けば心が浄化される気がするし、いつも通らない道を歩いていい感じのお店を見つけたときなんかも嬉しくなります。仕事を忘れて、肩のチカラが抜けます。</div>
    </ons-card>
 
  </ons-page>
</template>

  }
