  <script>
document.addEventListener('init', function(event) {
var page = event.target;

if (page.id === 'page1') {
  page.querySelector('#r1').onclick = function() {
    document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Page 2'}});
   };

    document.querySelector('#myNavigator').pushPage('page3.html', {data: {title: 'Page 3'}});
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  };
}

  page.querySelector('#r3').onclick = function() {
    document.querySelector('#myNavigator').pushPage('page4.html', {data: {title: 'Page 4'}});
   };

    document.querySelector('#myNavigator').pushPage('page5.html', {data: {title: 'Page 5'}});
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
 };
}
if (page.id === 'page3') {
  page.querySelector('#r5').onclick = function() {
    document.querySelector('#myNavigator').pushPage('page6.html', {data: {title: 'Page 6'}});
   };

    document.querySelector('#myNavigator').pushPage('page5.html', {data: {title: 'Page 5'}});

   };

    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
 };
}
 if (page.id === 'page5') {
  page.querySelector('#r9').onclick = function() {
    document.querySelector('#myNavigator').pushPage('page-c.html', {data: {title: 'Page-c'}});
   };  
  page.querySelector('#r10').onclick = function() {
    document.querySelector('#myNavigator').pushPage('page-b.html', {data: {title: 'Page-b'}});
    page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
 };
}
  if (page.id === 'page6') {

 };
}
  else if (page.id === 'page2') {
  page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
  }
 });

  <!--診断A-->
<template id="page-a.html">
  <ons-page id="page-a">
    <ons-toolbar>

    </ons-toolbar>
    <p><h2>「階段を使う！」を習慣にして代謝UP！<h2></p>
       <ul class="list">
    <li class="list-item list-item--tappable">
    <div class="list-item__left">
     向上心高めのあなたは、1度決めて習慣化すると何事も長続きするタイプ。これからは脱エスカレーター＆エレベーターを実践してみない？　駅や建物内などで“基本、階段を使う”！　毎日それを心がけるだけで、代謝量が上がり、痩せやすい体になりそう。正しい姿勢で腕を振りながら昇り降りするのが効果的。
    </div>

       <ul class="list">

    <div class="list-item__left">
   いつも少し頑張りすぎるあなたは、ストレスをためやすいタイプ。リラックスしながらバスタイムにできる“風呂トレ”がオススメ！　低めの温度の湯船の中で自分のペースでストレッチを。お風呂の浮力で楽に運動できるし、寝る前に行えば睡眠中に脂肪燃焼効果も期待できそう。    </div> 
    </li>

    <div class="list-item__left">
  縛られるのが嫌いなあなたは、時間帯や場所に関係なくいつでもできる運動が理想的。オススメは、腹筋を使った“ドローイン”。息を吸い込みながらお腹をへこませ、息を吐きながらさらにお腹をへこませて、そのまましばらくキープ。気が向いたときにやっているうちに、インナーマッスルが鍛えられるはず！    </ul>
